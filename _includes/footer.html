<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.footer_title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div>
      </div>

      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>
            {% if site.author %}
              {{ site.author | escape }}
            {% else %}
              {{ site.title | escape }}
            {% endif %}
            </li>
            {% if site.email %}
            <li><a href="mailto:{{ site.email }}">Contact</a></li>
            {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <div>
        </div>

        <span>
          <a href="http://www.vihar.org">
            <img style="height: auto; width: auto; max-width: 100px; max-height: 100px; margin: 1em"
                                                     src="{{ site.baseurl }}/assets/vihar_logo.png">
          </a>
        </span>

      </div>

      <div class="footer-col footer-col-3">
        <div>
          Supported by:
        </div>
        <span>
          <a href="http://www.isca-speech.org">
          <img style="height: auto; width: auto; max-width: 64px; max-height: 64px; padding: 1em"
                                                     src="{{ site.baseurl }}/assets/isca_logo_310.gif">
          </a>
        </span>
        <span>
          <a href="http://www.laboratories.telekom.com/">
            <img style="height: auto; width: auto; max-width: 64px; max-height: 64px; padding: 1em"
                                                     src="{{ site.baseurl }}/assets/sponsor1_logo.svg">
          </a>
        </span>

      </div>

    </div>

  </div>

</footer>
